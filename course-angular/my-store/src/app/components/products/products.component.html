<button (click)="createProduct()">Crear</button>
<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products"
    (addedCart)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <!-- <img [src]="productChosen.image" alt=""> -->
    <p>{{ productChosen.description }}</p>
    <p>{{ productChosen.price | currencyConvertion | currency:'Q' }}</p>
    <p>{{ productChosen.price }}</p>
    <button (click)="onAddToShoppingCart(productChosen)">Add to cart</button>
    
    <button (click)="updateProduct()">editar</button>
    <button (click)="deleteProduct()">delete</button>
  </div>
</div>
